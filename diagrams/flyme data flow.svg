<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- Define styles -->
  <defs>
    <style>
      .starter-box { fill:rgb(253, 236, 227); stroke: #eba134; stroke-width: 2; }
      .ext-box { fill:rgb(227, 253, 238); stroke:rgb(52, 235, 128); stroke-width: 2; }
      .api-box { fill:rgb(237, 227, 253); stroke: #d934eb; stroke-width: 2; }
      .file-box { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; }
      .config-file { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
      .entry-file { fill: #fff3e0; stroke: #e65100; stroke-width: 3; }
      .text { font-family: 'Courier New', monospace; font-size: 14px; fill: #212121; }
      .title { font-weight: bold; font-size: 16px; }
      .flow { fill: none; stroke: #424242; stroke-width: 2; marker-end: url(#arrowhead); }
      .import-flow { fill: none; stroke: #1976d2; stroke-width: 2; stroke-dasharray: 5,5; marker-end: url(#arrowhead-blue); }
    </style>
  </defs>

  <!-- Title -->
  <text x="600" y="30" class="text" style="font-size: 20px; font-weight: bold; text-anchor: middle;">FlyMe Data Flow</text>

  <!-- Content -->

  <rect x="50" y="70" width="200" height="60" class="starter-box" rx="5"/>
  <text x="150" y="100" class="text title" text-anchor="middle">user</text>

  <rect x="50" y="170" width="200" height="60" class="api-box" rx="5"/>
  <text x="150" y="200" class="text title" text-anchor="middle">slack api</text>

  <rect x="300" y="170" width="200" height="60" class="file-box" rx="5"/>
  <text x="400" y="200" class="text title" text-anchor="middle">flyme</text>

  <rect x="550" y="170" width="200" height="60" class="file-box" rx="5"/>
  <text x="650" y="200" class="text title" text-anchor="middle">arcade.dev</text>

  <rect x="800" y="70" width="200" height="60" class="ext-box" rx="5"/>
  <text x="900" y="100" class="text title" text-anchor="middle">external tools</text>

  <rect x="800" y="170" width="200" height="60" class="ext-box" rx="5"/>
  <text x="900" y="200" class="text title" text-anchor="middle">arcade.dev</text>
  
  <rect x="800" y="270" width="200" height="60" class="ext-box" rx="5"/>
  <text x="900" y="300" class="text title" text-anchor="middle">google flights</text>

  <!-- Connections -->

  <path d="M 150 135 L 150 168" class="import-flow"/>
  <path d="M 900 135 L 900 168" class="import-flow"/>
  <path d="M 900 235 L 900 268" class="import-flow"/>

  <path d="M 250 200 L 302 200" class="import-flow"/>

  <path d="M 500 200 L 552 200" class="import-flow"/>

  <path d="M 750 200 L 802 200" class="import-flow"/>

  <text x="50" y="350" class="text">1 - User request pushes to Slack API</text>
  <text x="50" y="375" class="text">2 - Slack API intercepted by FlyMe</text>
  <text x="50" y="400" class="text">3 - FlyMe bot routes to Arcade.dev</text>
  <text x="50" y="425" class="text">4 - Arcade.dev routes to OpenAI API</text>
  <text x="50" y="450" class="text">5 - OpenAI API routes to external tools</text>
  <text x="50" y="475" class="text">6 - Response is generated by OpenAI API</text>
  <text x="50" y="500" class="text">7 - Response is sent to Arcade.dev</text>
  <text x="50" y="525" class="text">8 - Response is sent to FlyMe</text>
  <text x="50" y="550" class="text">9 - FlyMe serves content via Slack API</text>
  <text x="50" y="575" class="text">10 - Slack API serves content to user</text>
  <text x="50" y="600" class="text">11 - User parses response and considers new requests</text>

</svg>